version: '3.8'

services:
  file-context-copier:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount your projects directory for processing
      - ${HOME}/Developer:/app/workspace/projects:ro
      # Or mount specific project directories
      # - ./my-project:/app/workspace/my-project:ro
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

